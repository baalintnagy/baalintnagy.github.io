        class CVApplication {
            constructor() {
                this.templateEngine = new CVTemplateEngine();
                this.cvData = null;
                this.init();
            }

            async init() {
                try {
                    await this.loadCVData();
                    this.renderCV();
                    this.hideLoading();
                } catch (error) {
                    this.showError(error);
                }
            }

            async loadCVData() {
                // Try to load from file first (for server deployment)
                // Fall back to embedded data (for local file access)
                try {
                    const response = await fetch('data/cv.json');
                    if (response.ok) {
                        this.cvData = await response.json();
                        console.log('Loaded CV data from file');
                        return;
                    }
                } catch (error) {
                    console.log('Could not load from file, using embedded data');
                }
                
                // Use embedded data for local development
                this.cvData = embeddedCVData;
            }

            renderCV() {
                const container = document.getElementById('cv-app');
                this.templateEngine.render(this.cvData, container);
                
                // Add some animation to skill bars
                this.animateSkillBars();
            }

            animateSkillBars() {
                const skillBars = document.querySelectorAll('.skill-progress');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const width = entry.target.style.width;
                            entry.target.style.width = '0%';
                            setTimeout(() => {
                                entry.target.style.width = width;
                            }, 100);
                            observer.unobserve(entry.target);
                        }
                    });
                });

                skillBars.forEach(bar => observer.observe(bar));
            }

            hideLoading() {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.style.display = 'none';
                }
            }

            showError(error) {
                const container = document.getElementById('cv-app');
                container.innerHTML = `
                    <div class="error">
                        <i class="bi bi-exclamation-triangle"></i>
                        <h2>Error Loading CV</h2>
                        <p>${error.message}</p>
                        <button onclick="location.reload()">Try Again</button>
                    </div>
                `;
            }
        }

        // Initialize the application when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new CVApplication();
        });
    </script>
