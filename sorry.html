<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Am Sorry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .message {
            text-align: center;
            margin-bottom: 2rem;
        }

        .fly-in {
            font-weight: bold;
            display: inline-block;
            opacity: 0;
            animation: combinedFlyInRotateSpiral 2s ease-in-out forwards;
            letter-spacing: -0.2em;
            position: relative;
        }

        .fly-in.explode {
			opacity: 1;
            animation: firework 1s ease-out forwards;
        }

        @keyframes combinedFlyInRotateSpiral {
            0% {
                opacity: 0;
                transform: 
                    translate(calc(-100vw * var(--direction-x)), calc(-100vh * var(--direction-y))) 
                    rotate(var(--start-angle, 0deg)) 
                    scale(0.2)
                    translate(calc(5rem * var(--radius-multiplier)))
                    rotate(calc(360deg * var(--spiral-dir)));
            }
            100% {
                opacity: 1;
                transform: 
                    translate(0, 0) 
                    rotate(0deg) 
                    scale(1);
            }
        }

        @keyframes firework {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.75;
                transform: scale(1.5);
                filter: blur(2px);
            }
            100% {
                opacity: 0;
                transform: scale(4);
                filter: blur(5px);
            }
        }

        .message p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>
            <span class="fly-in" style="--direction-x: -1; --direction-y: -1; --start-angle: -1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 0s;">I</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 2160deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 0.1s;"> </span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: 1; --start-angle: -1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 0.2s;">a</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: 1; --start-angle: 2160deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 0.3s;">m</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: -1; --start-angle: -2160deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 0.4s;"> </span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 1440deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 0.5s;">s</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: 1; --start-angle: -1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 0.6s;">o</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: 1; --start-angle: 2160deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 0.7s;">r</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: -1; --start-angle: -2160deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 0.8s;">r</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 1440deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 0.9s;">y</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: 1; --start-angle: -1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1s;">!</span>
        </h1>
    </div>
    <div class="message">
        <p>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1.1s;">T</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: 1; --start-angle: -2160deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 1.2s;">r</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: 1; --start-angle: 1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1.3s;">u</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: -1; --start-angle: -2160deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 1.4s;">e</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 1440deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1.5s;">l</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: 1; --start-angle: -1440deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 1.6s;">y</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: 1; --start-angle: 2160deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1.7s;">.</span>
            <span class="fly-in" style="--direction-x: -1; --direction-y: -1; --start-angle: -1440deg; --spiral-dir: -1; --radius-multiplier: 3; animation-delay: 1.8s;">.</span>
            <span class="fly-in" style="--direction-x: 1; --direction-y: -1; --start-angle: 2160deg; --spiral-dir: 1; --radius-multiplier: 3; animation-delay: 1.9s;">.</span>
        </p>
    </div>

    <script>
        document.addEventListener('click', () => {
			location.reload();
		});

        setTimeout(() => {
            document.querySelectorAll('.fly-in').forEach((element) => {
                element.classList.add('explode');
            });
        }, 4000);
    </script>

</body>
</html>
